<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Login</title>
    <link rel="stylesheet" href="assets/styles/login-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #e3e3e3;">

<!-- Main Content -->
<div class="container">
    <img src="/assets/images/aarc-360-logo-1.png" alt="">
    <div class="pb-5"></div>
    <h2>Welcome back!</h2>
    <p class="text-muted" style="font-size: 14px;">
        Log in to track and see the process of your audit process.
    </p>
    <div class="pb-3"></div>
    <form id="login-form" autocomplete="off" action="#" method="POST">
        <div class="form-group">
            <input type="email" id="work_email" name="work_email" placeholder="name@company.com" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" id="login-button">Login</button>
    </form>
    <!-- Error message div -->
    <div id="error-message" class="error-message"></div>
</div>


<script>
    // Add an event listener to the login form
    document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    // Get the form input values
    const workEmail = document.getElementById('work_email').value;
    const password = document.getElementById('password').value;

    // Create an object with the login data
    const loginData = {
        work_email: workEmail,
        password: password
    };

    // Send a POST request to the /api/login endpoint
    fetch('https://app-aarc-api.morganserver.com/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
    })
    .then(response => {
        if (response.ok) {
            // Redirect to the user's dashboard or perform other actions on successful login
            window.location.href = '/dashboard/';
        } else {
            // Display an error message
            document.getElementById('error-message').textContent = 'Invalid credentials';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle any network or other errors here
    });
});

</script>

</body>
</html>
